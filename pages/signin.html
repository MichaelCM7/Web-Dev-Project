<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icons/Logo.png" type="image/x-icon">
    <title>Sign In - Premium Experience</title>
    <link rel="stylesheet" href="/styles/signin.css">
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="signin-card">
            <div class="logo">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <form id="signinForm" onsubmit="signIn()">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        <div class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <div class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <circle cx="12" cy="16" r="1"></circle>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>

                <button type="submit" class="signin-btn">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-buttons">
                <a href="#" class="social-btn google-btn" onclick="signInWithGoogle()">
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 6px;">
                        <svg viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                            <path fill="#ea4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span style="font-size: 10px; font-weight: 600;">Google</span>
                    </div>
                </a>
                
                <a href="#" class="social-btn microsoft-btn" onclick="signInWithMicrosoft()">
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 6px;">
                        <svg viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                            <path fill="#f25022" d="M0 0h11v11H0z"/>
                            <path fill="#00a4ef" d="M13 0h11v11H13z"/>
                            <path fill="#7fba00" d="M0 13h11v11H0z"/>
                            <path fill="#ffb900" d="M13 13h11v11H13z"/>
                        </svg>
                        <span style="font-size: 10px; font-weight: 600;">Microsoft</span>
                    </div>
                </a>
                
                <a href="#" class="social-btn apple-btn" onclick="signInWithApple()">
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 6px;">
                        <svg viewBox="0 0 24 24" fill="currentColor" style="width: 18px; height: 18px;">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        <span style="font-size: 10px; font-weight: 600;">Apple</span>
                    </div>
                </a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="/pages/Sign-up.html" onclick="showSignUp()">Sign up here</a>
            </div>
        </div>
    </div>

    <script src ="/scripts/signin.js"></script>
        
</body>
</html>
