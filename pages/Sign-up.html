<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Recipe Website</title>
    <link rel ="stylesheet" href="/styles/Sign-up.css">
</head>
<body>
    <div class="container">
        <div class="logo" style="display: flex; flex-direction: column; align-items: center; gap: 8px; text-align: center;">
            <div class="website-name" style="color:#28e28b; font-weight:700; font-size:2.2rem;">PLATE UP</div>
            <img src="/icons/Logo.png" alt="Logo" class="logo-img" style="height:60px; width:60px;">
        </div>
        
        <h1>SIGN UP</h1>
        
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        <div class="social-buttons">
            <a href="#" class="social-btn google-btn" onclick="signInWithGoogle()">
                <div style="display: flex; flex-direction: column; align-items: center; gap: 6px;">
                    <svg viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                        <!-- GOOGLE LOGO PATHS -->
                        <path fill="#ea4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span style="font-size: 10px; font-weight: 600;">Google</span>
                </div>
            </a>
            
            <a href="#" class="social-btn microsoft-btn" onclick="signInWithMicrosoft()">
                <div style="display: flex; flex-direction: column; align-items: center; gap: 6px;">
                    <svg viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                        <!-- MICROSOFT LOGO PATHS -->
                        <path fill="#f25022" d="M0 0h11v11H0z"/>
                        <path fill="#00a4ef" d="M13 0h11v11H13z"/>
                        <path fill="#7fba00" d="M0 13h11v11H0z"/>
                        <path fill="#ffb900" d="M13 13h11v11H13z"/>
                    </svg>
                    <span style="font-size: 10px; font-weight: 600;">Microsoft</span>
                </div>
            </a>
            
            <a href="#" class="social-btn apple-btn" onclick="signInWithApple()">
                <div style="display: flex; flex-direction: column; align-items: center; gap: 6px;">
                    <svg viewBox="0 0 24 24" fill="currentColor" style="width: 18px; height: 18px;">
                        <!-- APPLE LOGO PATH -->
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    <span style="font-size: 10px; font-weight: 600;">Apple</span>
                </div>
            </a>
        </div>
        
        <div class="footer-links">
            <p>Already have an account? <a href="/pages/signin.html" onclick="showSignIn()">Sign In</a></p>
            <a href="/pages/index.html" onclick="goHome()">Return to Home Page</a>
        </div>
    </div>

    <script>
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            updateStrengthBar(strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            return Math.min(strength, 4);
        }

        function updateStrengthBar(strength) {
            strengthBar.className = 'password-strength-bar';
            switch(strength) {
                case 1:
                case 2:
                    strengthBar.classList.add('strength-weak');
                    break;
                case 3:
                    strengthBar.classList.add('strength-fair');
                    break;
                case 4:
                    strengthBar.classList.add('strength-good');
                    break;
                case 5:
                    strengthBar.classList.add('strength-strong');
                    break;
                default:
                    strengthBar.style.width = '0%';
            }
        }

        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Simulate account creation
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.textContent;
            btn.textContent = 'Creating Account...';
            btn.style.background = 'linear-gradient(135deg, #2ed573 0%, #17a2b8 100%)';
            
            setTimeout(() => {
                alert('Account created successfully! ðŸŽ‰');
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(135deg, #00d4ff 0%, #5b86e5 100%)';
            }, 2000);
        });

        // Social auth functions
        function signInWithGoogle() {
            simulateAuthAction('Google');
        }

        function signInWithMicrosoft() {
            simulateAuthAction('Microsoft');
        }

        function signInWithApple() {
            simulateAuthAction('Apple');
        }

        function simulateAuthAction(provider) {
            alert(Redirecting to ${provider} authentication...);
        }

        function showSignIn() {
            alert('Redirecting to Sign In page...');
        }

        function goHome() {
            alert('Returning to Home Page...');
        }

        // Add floating particles effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 4px;
                height: 4px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                pointer-events: none;
                z-index: 1;
                left: ${Math.random() * 100}vw;
                top: 100vh;
                animation: floatUp ${3 + Math.random() * 4}s linear forwards;
            `;
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 7000);
        }

        // Add CSS for particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Create particles periodically
        setInterval(createParticle, 500);

        // Add input animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
